<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section">
        <div class="container">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-button">Login</button>
                <p><a href="#" id="toggle-auth">Switch to Register</a></p>
            </form>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="container">
            <h2>Welcome, <span id="current-user"></span></h2>
            <button id="logout">Logout</button>
            <h3>Create a New Quiz</h3>
            <form id="quiz-form">
                <input type="text" id="quiz-title" placeholder="Quiz Title" required>
                <div id="questions-container">
                    <div class="question">
                        <input type="text" class="question-text" placeholder="Question" required>
                        <input type="text" class="option" placeholder="Option 1" required>
                        <input type="text" class="option" placeholder="Option 2" required>
                        <input type="text" class="option" placeholder="Option 3" required>
                        <input type="text" class="option" placeholder="Option 4" required>
                        <select class="correct-answer" required>
                            <option value="0">Option 1</option>
                            <option value="1">Option 2</option>
                            <option value="2">Option 3</option>
                            <option value="3">Option 4</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="add-question">Add Another Question</button>
                <button type="submit">Create Quiz</button>
            </form>
            <h3>Your Quizzes</h3>
            <div id="quiz-list"></div>
        </div>
    </div>

    <div id="quiz-taking" style="display: none;">
        <div class="container">
            <h2 id="quiz-taking-title"></h2>
            <div id="quiz-questions"></div>
            <button id="submit-quiz">Submit Quiz</button>
        </div>
    </div>

    <div id="scores-section" style="display: none;">
        <div class="container">
            <h2>Scores for <span id="scores-quiz-title"></span></h2>
            <table id="scores-table">
                <thead>
                    <tr>
                        <th>Participant</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="scores-body"></tbody>
            </table>
            <button id="back-to-dashboard">Back to Dashboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
